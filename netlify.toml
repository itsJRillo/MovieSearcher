[build]
  command = "npm run build &&  npm run cy:run"
  publish = "build"

[build.environment]
  CYPRESS_CACHE_FOLDER = "./node_modules/CypressBinary"
  TERM = "xterm"

[[plugins]]
  package = "netlify-plugin-cypress"
  
  [plugins.inputs]
    record = true
    spec = "cypress/e2e/firstTest.cy.ts"
    browser = "chrome"
    configFile = "cypress.netlify.config.js"

  [plugins.inputs.preBuild]
    enable = true
    command = 'npm install -g serve'
    args = 'npm start & npx wait-on http://localhost:3000'

  [plugins.inputs.postBuild]
    enable = false
